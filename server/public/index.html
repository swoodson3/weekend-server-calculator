<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <div id="calculator-form">
        <input type="number" id="value1" placeholder="Number 1" required />
        <button onclick="operatorFunction(event)" value="+">+</button>
        <button onclick="operatorFunction(event)" value="-">-</button>
        <button onclick="operatorFunction(event)" value="*">*</button>
        <button onclick="operatorFunction(event)" value="/">/</button>
        <input type="number" id="value2" placeholder="Number 2" required />
        <button onclick="calculate(event)" id="calculate">=</button>
        <button onclick="clearButton()" id="clearInput">C</button>
    </div>
    <div id="last-answer">
    </div>
    <ul id="history">
    </ul>

    <!-- Our JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>

</html>

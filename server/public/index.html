<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <div>
        <input type="number" id="value1" placeholder="Number 1" required />
        <button onClick="operatorFunction(event)" id="add">+</button>
        <button onClick="operatorFunction(event)" id="subtract">-</button>
        <button onClick="operatorFunction(event)" id="multiply">*</button>
        <button  onClick="operatorFunction(event)" id="divide">/</button>
        <input type="number" id="value2" placeholder="Number 2" required />
        <button onClick="calculate(event)" id="calculate">=</button>
        <button onClick="clearButton()" id="clearInput">C</button>
    </div>
    <ul id="history"></ul>

    <!-- Our JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>

</html>
